                              properties:
                                key:
                                  type: string
                                name:
                                  type: string
                              required:
                              - key
                              - name
                              type: object
                          type: object
                      required:
                      - mountPath
                      type: object
                    type: array
                  fileMountsFrom:
                    description: Bulk import file mounts from references.
                    items:
                      description: FileMountsFromSource allows importing multiple
                        files from a source.
                      properties:
                        configurationGroupRef:
                          description: ConfigurationGroupMountRef references a config
                            group as files in a directory.
                          properties:
                            mountPath:
                              description: Absolute directory path to mount the config
                                group contents.
                              type: string
                            name:
                              type: string
                          required:
                          - mountPath
                          - name
                          type: object
                        secretRef:
                          description: SecretMountRef references a secret resource
                            as files in a directory.
                          properties:
                            mountPath:
                              description: Absolute directory path to mount the secret
                                contents.
                              type: string
                            name:
                              type: string
                          required:
                          - mountPath
                          - name
                          type: object
                      type: object
                    type: array
                  image:
                    description: OCI image to run (digest or tag).
                    type: string
                  type:
                    description: WorkloadType defines how the workload is deployed.
                    type: string
                required:
                - className
                - image
                - type
                type: object
            required:
