                          properties:
                            name:
                              type: string
                          required:
                          - name
                          type: object
                        secretRef:
                          description: Reference to a secret resource (entire secret).
                          properties:
                            name:
                              type: string
                          required:
                          - name
                          type: object
                      type: object
                    type: array
                  fileMounts:
                    description: Single-file mounts.
                    items:
                      description: FileMount represents one file mounted from data/inline
                        content.
                      properties:
                        mountPath:
                          type: string
                        value:
                          description: |-
                            Inline file content.
                            Mutually exclusive with valueFrom.
                          type: string
                        valueFrom:
                          description: References to an external data source for the
                            file content.
                          properties:
                            configurationGroupRef:
                              description: ConfigurationGroupKeyRef references a specific
                                key in a configuration group.
                              properties:
                                key:
                                  type: string
                                name:
                                  type: string
                              required:
                              - key
                              - name
                              type: object
                            secretRef:
                              description: SecretKeyRef references a specific key
