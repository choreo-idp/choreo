apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "choreo-control-plane.fullname" . }}-buildv2-admin-role
  labels:
  {{- include "choreo-control-plane.labels" . | nindent 4 }}
rules:
- apiGroups:
  - core.choreo.dev
  resources:
  - buildv2s
  verbs:
  - '*'
- apiGroups:
  - core.choreo.dev
  resources:
  - buildv2s/status
  verbs:
  - get
