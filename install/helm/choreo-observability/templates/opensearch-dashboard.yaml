{{- if .Values.observability.logging.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "choreo-observability.fullname" . }}-{{ .Values.opensearchDashboard.service.nameSuffix }}
  namespace: {{ $.Values.namespace | default $.Release.Namespace }}
  labels:
    {{- include "choreo-observability.labels" . | nindent 4 }}
    app.kubernetes.io/component: opensearch-dashboard
spec:
  ports:
  - port: {{ .Values.opensearchDashboard.service.port }}
    name: http
    targetPort: http
  selector:
    {{- include "choreo-observability.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: opensearch-dashboard
  type: {{ .Values.opensearchDashboard.service.type }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "choreo-observability.fullname" . }}-{{ .Values.opensearchDashboard.service.nameSuffix }}
  namespace: {{ $.Values.namespace | default $.Release.Namespace }}
  labels:
    {{- include "choreo-observability.labels" . | nindent 4 }}
    app.kubernetes.io/component: opensearch-dashboard
spec:
  replicas: {{ .Values.opensearchDashboard.replicas }}
  selector:
    matchLabels:
      {{- include "choreo-observability.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: opensearch-dashboard
  template:
    metadata:
      labels:
        {{- include "choreo-observability.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: opensearch-dashboard
    spec:
      containers:
      - name: opensearch-dashboard
        image: "{{ .Values.opensearchDashboard.image.repository }}:{{ .Values.opensearchDashboard.image.tag }}"
        imagePullPolicy: {{ .Values.opensearchDashboard.image.pullPolicy }}
        env:
        - name: OPENSEARCH_HOSTS
          value: '["http://{{ include "choreo-observability.fullname" . }}-{{ .Values.opensearch.service.nameSuffix }}:{{ .Values.opensearch.service.httpPort }}"]'
        - name: DISABLE_SECURITY_DASHBOARDS_PLUGIN
          value: {{ .Values.opensearchDashboard.config.disableSecurity | quote }}
        ports:
        - containerPort: {{ .Values.opensearchDashboard.service.port }}
          name: http
{{- end }}
