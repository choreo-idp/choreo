apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "openchoreo-control-plane.fullname" . }}-serving-cert
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "2"
  labels:
  {{- include "openchoreo-control-plane.labels" . | nindent 4 }}
spec:
  dnsNames:
  - '{{ include "openchoreo-control-plane.fullname" . }}-webhook-service.{{ .Release.Namespace
    }}.svc'
  - '{{ include "openchoreo-control-plane.fullname" . }}-webhook-service.{{ .Release.Namespace
    }}.svc.{{ .Values.kubernetesClusterDomain }}'
  issuerRef:
    kind: Issuer
    name: '{{ include "openchoreo-control-plane.fullname" . }}-selfsigned-issuer'
  secretName: webhook-server-cert
