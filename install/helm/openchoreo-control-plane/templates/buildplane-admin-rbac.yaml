apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "openchoreo-control-plane.fullname" . }}-buildplane-admin-role
  labels:
  {{- include "openchoreo-control-plane.labels" . | nindent 4 }}
rules:
- apiGroups:
  - openchoreo.dev
  resources:
  - buildplanes
  verbs:
  - '*'
- apiGroups:
  - openchoreo.dev
  resources:
  - buildplanes/status
  verbs:
  - get
