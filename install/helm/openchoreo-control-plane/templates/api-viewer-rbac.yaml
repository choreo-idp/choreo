apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "openchoreo-control-plane.fullname" . }}-api-viewer-role
  labels:
  {{- include "openchoreo-control-plane.labels" . | nindent 4 }}
rules:
- apiGroups:
  - openchoreo.dev
  resources:
  - apis
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - openchoreo.dev
  resources:
  - apis/status
  verbs:
  - get
