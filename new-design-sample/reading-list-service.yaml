      #   attempts: 3
      #   backoff: "exponential"
      #   initialInterval: "1s"
      #   maxInterval: "10s"
      # requestSizeLimit: "10MB"
      # responseSizeLimit: "50MB"
      circuitBreaker:
        enabled: true
        maxConnections: 100
      # monitoring:
      #   metrics:
      #     enabled: true
      #     detailedMetrics: true
      #   logging:
      #     enabled: true
      #     logLevel: "info"
      #     includeRequestBody: false
      #     includeResponseBody: false
    public:
      rateLimit:
        requests: 100
        window: "1h"
#        burst: 20
#        keyBy: "header:X-API-Key"
      security:
        requireTLS: true
        minTLSVersion: "1.3"
    organization:
      rateLimit:
        requests: 5000
        window: "1h"
#        burst: 500
#        keyBy: "jwt:sub"

---
# Defines PE level configuration for the service component.
# Individual component types will have their own classes. E.g., ScheduledTaskClass, WebApplicationClass, etc.
apiVersion: openchoreo.dev/v1alpha1
kind: ServiceClass
metadata:
  name: go-service-standard
  namespace: default
spec:
  deploymentTemplate:
    replicas: 1
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0
    template:
      metadata:
        labels:
          reloader.stakater.com/auto: "true"
      spec:
        containers:
          - name: main
            env:
              - name: LOG_TYPE
                value: "json"
            resources:
              requests:
                cpu: 200m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 512Mi
          - name: sidecar
            image: busybox:latest
            command: [ "/bin/sh", "-c" ]
            args:
              - |
                echo "Exposing metrics on port 12001";
                # Simulate long-running metrics server
                while true; do nc -lk -p 12001 -e echo "metrics 1"; done
            ports:
              - name: metrics
                containerPort: 12001
            resources:
              requests:
                cpu: 200m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 512Mi
            readinessProbe:
              tcpSocket:
                port: metrics
              initialDelaySeconds: 5
              periodSeconds: 10
  serviceTemplate:
    ports:
      - name: metrics-http
        port: 12001
        targetPort: 12001
