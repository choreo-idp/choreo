apiVersion: openchoreo.dev/v1alpha1
kind: ComponentV2
metadata:
  name: cart
spec:
  owner:
    projectName: gcp-microservice-demo
  type: Service

---

apiVersion: openchoreo.dev/v1alpha1
kind: Workload
metadata:
  name: cart
spec:
  owner:
    componentName: cart
    projectName: gcp-microservice-demo
  containers:
    main:
      image: us-central1-docker.pkg.dev/google-samples/microservices-demo/cartservice:v0.10.3
      env:
        - key: PORT
          value: "7070"
        - key: REDIS_ADDR
          value: "redis-34fb46c8:6379"
  endpoints:
    grpc-endpoint:
      protocol: TCP
      port: 7070


---
apiVersion: openchoreo.dev/v1alpha1
kind: Service
metadata:
  name: cart
spec:
  owner:
    componentName: cart
    projectName: gcp-microservice-demo
  workloadName: cart
  overrides: {}
