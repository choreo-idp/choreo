apiVersion: openchoreo.dev/v1alpha1
kind: ComponentV2
metadata:
  name: frontend
spec:
  owner:
    projectName: gcp-microservice-demo
  type: WebApplication

---

apiVersion: openchoreo.dev/v1alpha1
kind: Workload
metadata:
  name: frontend
spec:
  owner:
    componentName: frontend
    projectName: gcp-microservice-demo
  containers:
    main:
      image: us-central1-docker.pkg.dev/google-samples/microservices-demo/frontend:v0.10.3
      env:
        - key: DISABLE_PROFILER
          value: "1"
        - key: PORT
          value: "8080"
        - key: AD_SERVICE_ADDR
          value: "ad-70ba3370:9555"
        - key: CART_SERVICE_ADDR
          value: "cart-1c42ddc0:7070"
        - key: CHECKOUT_SERVICE_ADDR
          value: "checkout-c7761e58:5050"
        - key: CURRENCY_SERVICE_ADDR
          value: "currency-466e5b9c:7000"
        - key: PAYMENT_SERVICE_ADDR
          value: "payment-040ffd59:50051"
        - key: RECOMMENDATION_SERVICE_ADDR
          value: "recommendation-dbfe9375:8080"
        - key: SHIPPING_SERVICE_ADDR
          value: "shipping-74006267:50055"
        - key: PRODUCT_CATALOG_SERVICE_ADDR
          value: "productcatalog-5c8ab466:3550"
        - key: SHOPPING_ASSISTANT_SERVICE_ADDR
          value: "shoppingassistant-8c4f1b2a:5000"
        - key: CYMBAL_BRANDING
          value: "false"
        - key: FRONTEND_MESSAGE
          value: "Welcome to the Microservices Demo!"
        - key: ENABLE_ASSISTANT
          value: "false"

  endpoints:
    http-endpoint:
      protocol: TCP
      port: 8080

  connections:
    ad:
      type: api
      params:
        projectName: gcp-microservice-demo
        componentName: ad
        endpoint: grpc-endpoint
      inject:
        env:
          - name: AD_SERVICE_ADDR
            value: "{{ .host }}:{{ .port }}"
    cart:
      type: api
      params:
        projectName: gcp-microservice-demo
        componentName: cart
        endpoint: grpc-endpoint
      inject:
        env:
          - name: CART_SERVICE_ADDR
            value: "{{ .host }}:{{ .port }}"
    checkout:
      type: api
      params:
        projectName: gcp-microservice-demo
        componentName: checkout
        endpoint: grpc-endpoint
      inject:
        env:
          - name: CHECKOUT_SERVICE_ADDR
            value: "{{ .host }}:{{ .port }}"
    currency:
      type: api
      params:
        projectName: gcp-microservice-demo
        componentName: currency
        endpoint: grpc-endpoint
      inject:
        env:
          - name: CURRENCY_SERVICE_ADDR
            value: "{{ .host }}:{{ .port }}"
    payment:
      type: api
      params:
        projectName: gcp-microservice-demo
        componentName: payment
        endpoint: grpc-endpoint
      inject:
        env:
          - name: PAYMENT_SERVICE_ADDR
            value: "{{ .host }}:{{ .port }}"
    recommendation:
      type: api
      params:
        projectName: gcp-microservice-demo
        componentName: recommendation
        endpoint: grpc-endpoint
      inject:
        env:
          - name: RECOMMENDATION_SERVICE_ADDR
            value: "{{ .host }}:{{ .port }}"
    shipping:
      type: api
      params:
        projectName: gcp-microservice-demo
        componentName: shipping
        endpoint: grpc-endpoint
      inject:
        env:
          - name: SHIPPING_SERVICE_ADDR
            value: "{{ .host }}:{{ .port }}"
    productcatalog:
      type: api
      params:
        projectName: gcp-microservice-demo
        componentName: productcatalog
        endpoint: grpc-endpoint
      inject:
        env:
          - name: PRODUCT_CATALOG_SERVICE_ADDR
            value: "{{ .host }}:{{ .port }}"
    shoppingassistant:
      type: api
      params:
        projectName: gcp-microservice-demo
        componentName: shoppingassistant
        endpoint: http-endpoint
      inject:
        env:
          - name: SHOPPING_ASSISTANT_SERVICE_ADDR
            value: "{{ .host }}:{{ .port }}"


---
apiVersion: openchoreo.dev/v1alpha1
kind: WebApplication
metadata:
  name: frontend
spec:
  owner:
    componentName: frontend
    projectName: gcp-microservice-demo
  workloadName: frontend
  overrides: {}
