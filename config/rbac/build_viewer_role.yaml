# permissions for end users to view builds.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: openchoreo
    app.kubernetes.io/managed-by: kustomize
  name: build-viewer-role
rules:
- apiGroups:
  - openchoreo.dev
  resources:
  - builds
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - openchoreo.dev
  resources:
  - builds/status
  verbs:
  - get
