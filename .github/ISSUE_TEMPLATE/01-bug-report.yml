name: Bug Report
description: Report a bug encountered while using the Choreo
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: What actually happened?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the bug
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Details about the environment such as the Kubernetes version, Container Runtime version, and any other relevant information
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: Additional Information
      description: Any additional information that may be helpful in diagnosing the bug
